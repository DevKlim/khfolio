<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VVIP Room</title>
    <link rel="stylesheet" href="css/vvip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Jost&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="vvip-room-body">
    <!-- Background Music -->
    <audio id="bg-music" src="data/music/bg-music.mp4" loop></audio>
    <audio id="win-sound-1"></audio>
    <audio id="win-sound-2"></audio>

    <div class="slot-machine-container">
      <h1>For Lucas</h1>
      <div class="reels">
        <div class="reel" id="reel1">
          <img src="data/lottery/last-match.png" alt="reel 1" />
        </div>
        <div class="reel" id="reel2">
          <img src="data/lottery/last-match.png" alt="reel 2" />
        </div>
        <div class="reel" id="reel3">
          <img src="data/lottery/last-match.png" alt="reel 3" />
        </div>
      </div>
      <div class="controls">
        <button id="spin-button">Spin</button>
        <p id="spins-left">Spins Left: <span id="spins-left-count">5</span></p>
      </div>
    </div>

    <!-- Celebration Overlays -->
    <div id="win-overlay-1" class="celebration-overlay">
      <div class="win-modal" id="win-modal-1">
        <h2 id="win-text-1">YOU WON...</h2>
        <img
          id="win-image-1"
          src="data/lottery/last2-match.png"
          alt="Winning Image"
          class="expanded-image"
        />
        <p id="win-subtext-1"></p>
      </div>
    </div>

    <div id="video-overlay" class="celebration-overlay">
      <div id="video-container">
        <!-- YouTube video will be injected here by JS -->
      </div>
    </div>

    <!-- YouTube Iframe API Script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/vvip.js"></script>
  </body>
</html>
